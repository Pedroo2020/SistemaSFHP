<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/perfil.css">
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
        
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Perfil JS em comum -->
    <script type="module" src="assets/js/perfil.js" defer></script>

    <link rel="icon" href="assets/img/Logo-SFHP-Branca.png">
    <title>SFHP - Página do Administrador</title>
</head>
<body>
    <!-- Header Padrão -->
    <header class="header">
        <div class="div-header">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <span>SFHP - Página do Administrador</span>
        </div>

        <div class="sair">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Sair</p>
        </div>
    </header>
    <!-- Fim do Header -->

    <main>
        <!-- Título e SubTítulo -->
        <section class="container-painel">

            <div class="sec-title-subtitle">
                <h2 class="title">Painel de Controle</h2>
                <h3 class="subtitle">Bem vindo(a), <span class="span-font-weight" id="nome"></span></h3>
            </div>

        </section>
        <!-- Fim do Título e SubTítulo -->

        <!-- Blocos Informativos -->
        <section class="sec-blocos-gerais">
            <div class="bloco">
                <div class="div-title-subtitle-bloco">
                    <h3>Total de consultas</h3>
                    <p class="subtitle-bloco">Consultas</p>
                </div>


                <div class="div-icon-text">
                    <i class="fa-light fa-solid fa-stethoscope icons-blocos" style="color: #116694;"></i>
                    <p class="info-bloco">5</p>
                </div>
            </div>

            <div class="bloco">
                <div class="div-title-subtitle-bloco">
                    <h3>Total de pacientes</h3>
                    <p class="subtitle-bloco">Pacientes atendidos</p>
                </div>
                
                
                <div class="div-icon-text">
                    <i class="fa-light fa-solid fa-hospital-user icons-blocos" style="color: #116694;"></i>
                    <p class="info-bloco">2</p>
                </div>
            </div>

            <div class="bloco">
                <div class="div-title-subtitle-bloco">
                    <h3>Tempo médio da consulta</h3>
                    <p class="subtitle-bloco">Tempo médio</p>
                </div>
                
                
                <div class="div-icon-text">
                    <i class="fa-light fa-solid fa-clock icons-blocos" style="color: #116694;"></i>
                    <p class="info-bloco">50 min</p>
                </div>
            </div>
        </section>
        <!-- Fim Blocos Informativos -->
    </main>

    <!-- Footer Padrão -->
    <footer class="footer">
        <div class="div-footer-logo">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <p class="title-footer">SFHP</p>
        </div>
        
        <div class="div-direitos-reservados">
            <p class="text-footer">© 2025 SFHP. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Fim do Footer -->
</body>
</html>

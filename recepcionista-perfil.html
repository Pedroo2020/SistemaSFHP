<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS de Perfil -->
    <link rel="stylesheet" href="assets/css/perfil.css">
    <!-- CSS da recepcao -->
    <link rel="stylesheet" href="assets/css/recepcao.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Perfil JS em comum -->
    <script type="module" src="assets/js/perfil.js" defer></script>
    
    <!-- Recepcao JS -->
    <script type="module" src="assets/js/recepcao.js" defer></script>

    <link rel="icon" href="assets/img/Logo-SFHP-Branca.png">
    <title>SFHP - Página do Recepcionista</title>
</head>
<body>
    <!-- Header Padrão -->
    <header class="header">
        <div class="div-header">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <span>SFHP - Página do Recepcionista</span>
        </div>

        <div class="sair">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Sair</p>
        </div>
    </header>

    <main>

        <section class="container-painel">
            <div class="sec-title-subtitle">
                <h2 class="title">Painel de Controle</h2>
                <h3 class="subtitle">Bem vindo(a), <span class="span-font-weight" id="nome"></span></h3>
            </div>

            <div class="a">
                <button class="botao1">
                    <img src="assets/img/novopaciente.svg" alt="Ícone - Novo Paciente" class="icones">
                    Novo Paciente
                </button>

                <button class="botao2">
                    <img src="assets/img/atualizar.svg" alt="Ícone - Atualizar" class="icones">
                    Atualizar
                </button>
            </div>
        </section>

    </main>

    <!-- Modal Novo Paciente -->
    <div id="modalNovoPaciente" class="modal">
        <div class="modal-conteudo">
            <img src="assets/img/setaesquerda.svg" alt="Voltar" class="fechar">
            <h2 class="mar-bot">Adicionar Nova Consulta</h2>

            <!-- Formulário de CPF -->
            <form id="form-cpf">
                <div class="campo-cpf">
                    <label for="cpf" class="esp cor-blue-dark tamfont">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>
                </div>

                <div class="informacao-busca">
                    <span>Busque pelo paciente</span>
                </div>

                <button type="button" id="buscar-paciente" class="botao3">Prosseguir -></button>
            </form>
        </div>
    </div>

    <!-- Formulário Completo para Cadastro -->
    <form id="form-cadastro">
        <div class="campo">
            <label for="nome" class="cor-blue-dark tamfont">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome" required>
        </div>

        <div class="campo">
            <label for="sus" class="cor-blue-dark tamfont">Número do SUS</label>
            <input type="text" id="sus" name="sus" placeholder="Digite o número do SUS" required>
        </div>

        <div class="campo">
            <label for="email" class="cor-blue-dark tamfont">E-mail</label>
            <input type="email" id="email" name="email" placeholder="exemplo@gmail.com" required>
        </div>

        <div class="campo">
            <label for="telefone" class="cor-blue-dark tamfont">Telefone</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 0000-0000" required>
        </div>

        <div class="alin-lad">
            <div class="camp-lad">
                <label for="sexo" class="cor-blue-dark tamfont">Sexo</label>
                <select id="sexo" name="sexo" required>
                    <option value="feminino">Masculino</option>
                    <option value="masculino">Feminino</option>
                </select>
            </div>

            <div class="camp-lad">
                <label for="nascimento" class="cor-blue-dark tamfont">Nascimento</label>
                <input type="date" id="nascimento" name="nascimento" required>
            </div>
        </div>

        <button type="submit" class="botao3">Cadastrar</button>
    </form>

    <!-- Footer Padrão -->
    <footer class="footer">
        <div class="div-footer-logo">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <p class="title-footer">SFHP</p>
        </div>
        
        <div class="div-direitos-reservados">
            <p class="text-footer">© 2025 SFHP. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Fim do Footer -->
</body>
</html>

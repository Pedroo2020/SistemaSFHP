<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/login.css">

    <!-- JS -->
    <script type="module" src="assets/js/login.js" defer></script>

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <link rel="icon" href="assets/img/Logo-SFHP-Branca.png">
    <title>SFHP</title>
</head>

<body>

    <main class="container">

        <div class="div-logo">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="">

            <div class="div-title">
                <p class="brand">SFHP</p>
                <p class="brand-descricao">Gest√£o Hospitalar</p>
            </div>
        </div>

        <div class="linha"></div>

        <form class="formulario">
            <h1 class="titulo">Login</h1>

            <div class="div-input">
                <input class="input" placeholder="CPF" id="input-cpf" required type="">
            </div>

            <div class="div-input">
                <input class="input" placeholder="Senha" id="input-password" required type="password">
                <div class="div-showPassword">
                    <i class="fa-solid fa-eye showPassword"></i>
                </div>
            </div>

            <a class="rec-senha">Recuperar senha</a>

            <button class="btn" type="submit">Entrar</button>

        </form>

        <div class="div-message"></div>
        
    </main>

</body>

</html>

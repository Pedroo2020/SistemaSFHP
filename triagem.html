<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS de Triagem -->
    <link rel="stylesheet" href="assets/css/triagem.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Socketio -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- JS de perfil -->
    <script type="module" src="assets/js/triagem.js" defer></script>

    <link rel="icon" href="assets/img/Logo-SFHP-Branca.png">
    <title>SFHP - Página do Enfermeiro - Triagem</title>
</head>

<body>
    <!-- Header Padrão -->
    <header class="header">
        <div class="div-header">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <span class="pagina">
                <p>SFHP</p>
                <span>/</span>
                <p>Página do Enfermeiro</p>
                <span>/</span>
                <p>Triagem</p>
            </span>
        </div>

        <div class="sair">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Sair</p>
        </div>
    </header>

    <main>
        <div id="div-loading">
            <!-- From Uiverse.io by RaspberryBee -->
            <div class="loading">
                <svg height="48px" width="64px">
                    <polyline id="back" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
                    <polyline id="front" points="0.157 23.954, 14 23.954, 21.843 48, 43 0, 50 24, 64 24"></polyline>
                </svg>
            </div>
        </div>

        <section class="container-painel">
            <h2 class="title">Triagem</h2>

            <button class="btn-voltar">
                <i class="fa-solid fa-arrow-left icons-blocos2" style="color: var(--blue-dark);"></i>
                Voltar
            </button>
        </section>

        <form class="formulario-container">

            <div class="coluna-esquerda">
                <p class="title-div">Dados do Usuário:</p>

                <div class="campo-grupo">
                    <label>Nome completo:</label>
                    <p class="dado-exibido" id="nome-paciente"></p>
                </div>

                <div class="campos-linha">
                    <div class="campo-grupo">
                        <label>Idade:</label>
                        <p class="dado-exibido" id="idade-paciente"></p>
                    </div>
                    <div class="campo-grupo">
                        <label>Sexo:</label>
                        <p class="dado-exibido" id="sexo-paciente"></p>
                    </div>
                </div>

                <div class="campos-linha">
                    <div class="campo-grupo">
                        <label>CPF:</label>
                        <p class="dado-exibido" id="cpf-paciente"></p>
                    </div>
                    <div class="campo-grupo">
                        <label>Telefone:</label>
                        <p class="dado-exibido" id="telefone-paciente"></p>
                    </div>
                </div>

                <div class="campo-grupo last">
                    <label for="queixa">Queixa Principal:</label>
                    <textarea class="input-triagem dado-multilinha"
                        placeholder="Descreva os sintomas e as queixas do paciente" id="queixa"
                        name="queixa"></textarea>
                </div>
            </div>

            <div class="coluna-direita">
                <p class="title-div">Dados para Triagem:</p>

                <div class="campos-linha">
                    <div class="campo-grupo">
                        <label for="temperatura">Temperatura (°C):</label>
                        <input class="input-triagem" type="text" id="temperatura" name="temperatura"
                            placeholder="Ex: 38.7">
                    </div>
                    <div class="campo-grupo">
                        <label for="pressao">Pressão Arterial (mmHg):</label>
                        <input class="input-triagem" type="text" id="pressao" name="pressao" placeholder="Ex: 120/80"
                            maxlength="7">
                    </div>
                </div>

                <div class="campos-linha">
                    <div class="campo-grupo">
                        <label for="frequencia_cardiaca">Frequência Cardíaca (bpm):</label>
                        <input class="input-triagem" type="text" id="frequencia_cardiaca" name="frequencia_cardiaca"
                            placeholder="Ex: 72" maxlength="3">
                    </div>
                    <div class="campo-grupo">
                        <label for="saturacao">Saturação O2 (%):</label>
                        <input class="input-triagem" type="text" id="saturacao" name="saturacao" placeholder="Ex: 98"
                            maxlength="3">
                    </div>
                </div>

                <div class="campo-grupo">
                    <label for="nivel_dor">Nível de dor (1 a 10):</label>
                    <div class="niveis-dor" name="nivel_dor" id="nivel_dor">
                        <input type="radio" id="dor1" name="nivel-dor" value="1" checked><label for="dor1">1</label>
                        <input type="radio" id="dor2" name="nivel-dor" value="2"><label for="dor2">2</label>
                        <input type="radio" id="dor3" name="nivel-dor" value="3"><label for="dor3">3</label>
                        <input type="radio" id="dor4" name="nivel-dor" value="4"><label for="dor4">4</label>
                        <input type="radio" id="dor5" name="nivel-dor" value="5"><label for="dor5">5</label>
                        <input type="radio" id="dor6" name="nivel-dor" value="6"><label for="dor6">6</label>
                        <input type="radio" id="dor7" name="nivel-dor" value="7"><label for="dor7">7</label>
                        <input type="radio" id="dor8" name="nivel-dor" value="8"><label for="dor8">8</label>
                        <input type="radio" id="dor9" name="nivel-dor" value="9"><label for="dor9">9</label>
                        <input type="radio" id="dor10" name="nivel-dor" value="10"><label for="dor10">10</label>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label for="alergias">Alergias:</label>
                    <input class="input-triagem" type="text" id="alergia" name="alergia"
                        placeholder="Alergias conhecidas">
                </div>

                <div class="campo-grupo">
                    <label for="medicamento_uso">Medicamentos em Uso:</label>
                    <input class="input-triagem" type="text" id="medicamento_uso" name="medicamento_uso"
                        placeholder="Medicamentos que o paciente utiliza">
                </div>

                <div class="campo-grupo last">
                    <label for="classificacao_risco">Classificação de Risco:</label>
                    <select class="input-triagem" id="classificacao_risco" name="classificacao_risco">
                        <option value="1">Azul - Leve</option>
                        <option value="2">Verde - Pouco urgente</option>
                        <option value="3">Amarelo - Urgente</option>
                        <option value="4">Laranja - Muito urgente</option>
                        <option value="5">Vermelho - Risco de vida</option>
                    </select>
                </div>
            </div>
        </form>

        <button class="btn-action send">
            Enviar
            <i class="fa-solid fa-arrow-right icons-blocos2" style="color: #ffffff;"></i>
        </button>

        <div class="div-message"></div>
    </main>

    <!-- Footer Padrão -->
    <footer class="footer">
        <div class="div-footer-logo">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <p class="title-footer">SFHP</p>
        </div>

        <div class="div-direitos-reservados">
            <p class="text-footer">© 2025 SFHP. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Fim do Footer -->
</body>

</html>

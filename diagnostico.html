<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS do Diagnostico -->
    <link rel="stylesheet" href="assets/css/diagnostico.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/ac1aaaa398.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- Socketio -->
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>

    <!-- JS do diagnostico -->
    <script type="module" src="assets/js/diagnostico.js" defer></script>

    <link rel="icon" href="assets/img/Logo-SFHP-Branca.png">
    <title>SFHP - Página do Médico - Diagnóstico</title>
</head>

<body>
    <!-- Header Padrão -->
    <header class="header">
        <div class="div-header">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <span class="pagina">
                <p>SFHP</p>
                <span>/</span>
                <p>Página do Médico</p>
                <span>/</span>
                <p>Diagnóstico e Receita</p>
            </span>
        </div>

        <div class="sair">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Sair</p>
        </div>
    </header>

    <main>


        <section class="container-painel">
            <h2 class="title">Diagnóstico e Receita</h2>

            <button class="btn-voltar">
                <i class="fa-solid fa-arrow-left icons-blocos2" style="color: var(--blue-dark);"></i>
                Voltar
            </button>
        </section>

        <form class="formulario-container">

            <div class="coluna-esquerda">
                <div class="div-dados-usuario">
                  <p class="title-div">Dados do Usuário:</p>

                  <div class="campo-grupo">
                      <label>Nome completo:</label>
                      <p class="dado-exibido" id="nome-paciente"></p>
                  </div>

                  <div class="campos-linha">
                      <div class="campo-grupo">
                          <label>Idade:</label>
                          <p class="dado-exibido" id="idade-paciente"></p>
                      </div>
                      <div class="campo-grupo">
                          <label>Sexo:</label>
                          <p class="dado-exibido" id="sexo-paciente"></p>
                      </div>
                  </div>

                  <div class="campos-linha">
                      <div class="campo-grupo">
                          <label>CPF:</label>
                          <p class="dado-exibido" id="cpf-paciente"></p>
                      </div>
                      <div class="campo-grupo">
                          <label>Telefone:</label>
                          <p class="dado-exibido" id="telefone-paciente"></p>
                      </div>
                  </div>

                  <div class="campo-grupo last">
                      <label for="queixa">Queixa Principal:</label>
                      <p class="dado-exibido" id="queixa-principal"></p>
                  </div>
                </div>

                <div class="linha-diagnostico"></div>

                <div class="div-dados-triagem">
                  <div>
                    <p class="title-div">Dados da Triagem:</p>

                    <p class="dado-exibido" id="prioridade"></p>
                  </div>
                  

                  <div class="campos-linha">
                      <div class="campo-grupo">
                          <label>Temperatura:</label>
                          <p class="dado-exibido" id="temperatura-paciente"></p>
                      </div>
                      <div class="campo-grupo">
                          <label>Pressão Arterial:</label>
                          <p class="dado-exibido" id="pressao-arterial-paciente"></p>
                      </div>
                      <div class="campo-grupo">
                          <label>Frequência Cardíaca:</label>
                          <p class="dado-exibido" id="frequencia-cardiaca-paciente"></p>
                      </div>
                      <div class="campo-grupo">
                          <label>Saturação O₂:</label>
                          <p class="dado-exibido" id="saturacao-oxigenio-paciente"></p>
                      </div>
                  </div>

                  <div class="campo-grupo">
                    <label for="nivel_dor">Nível de dor (1 a 10):</label>
                    <div class="niveis-dor" name="nivel_dor" id="nivel_dor">
                        <input type="radio" id="dor1" name="nivel-dor" value="1" checked><label for="dor1">1</label>
                        <input type="radio" id="dor2" name="nivel-dor" value="2"><label for="dor2">2</label>
                        <input type="radio" id="dor3" name="nivel-dor" value="3"><label for="dor3">3</label>
                        <input type="radio" id="dor4" name="nivel-dor" value="4"><label for="dor4">4</label>
                        <input type="radio" id="dor5" name="nivel-dor" value="5"><label for="dor5">5</label>
                        <input type="radio" id="dor6" name="nivel-dor" value="6"><label for="dor6">6</label>
                        <input type="radio" id="dor7" name="nivel-dor" value="7"><label for="dor7">7</label>
                        <input type="radio" id="dor8" name="nivel-dor" value="8"><label for="dor8">8</label>
                        <input type="radio" id="dor9" name="nivel-dor" value="9"><label for="dor9">9</label>
                        <input type="radio" id="dor10" name="nivel-dor" value="10"><label for="dor10">10</label>
                    </div>
                </div>

                <div class="campo-grupo">
                    <label for="alergias">Alergias:</label>
                    <p class="dado-exibido" id="alegias-paciente"></p>
                </div>

                <div class="campo-grupo">
                    <label for="medicamento_uso">Medicamentos em Uso:</label>
                    <p class="dado-exibido" id="medicamentos-uso-paciente"></p>
                </div>

                </div>
            </div>

            <div class="coluna-direita">
                <p class="title-div">Diagnóstico & Receita:</p>

                <div class="campo-grupo last">
                    <label for="diagnostico">Diagnóstico:</label>
                    <textarea class="input-triagem dado-multilinha"
                        placeholder="Digite aqui o diagnóstico da consulta" id="diagnostico"
                        name="diagnostico"></textarea>
                </div>

                <div class="campo-grupo last">
                    <label for="Receita">Receita:</label>
                    <textarea class="input-triagem dado-multilinha"
                        placeholder="Digite aqui a receita médica" id="Receita"
                        name="Receita"></textarea>
                </div>
        </form>

        <button class="btn-action send">Alta</button>

        <div class="div-message"></div>
    </main>

    <!-- Footer Padrão -->
    <footer class="footer">
        <div class="div-footer-logo">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <p class="title-footer">SFHP</p>
        </div>

        <div class="div-direitos-reservados">
            <p class="text-footer">© 2025 SFHP. Todos os direitos reservados.</p>
        </div>
    </footer>
    <!-- Fim do Footer -->
</body>

</html>

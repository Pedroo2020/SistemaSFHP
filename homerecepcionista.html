<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/homerecepcionista.css">
    <title>SFHP - Página do Recepcionista</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<body>

    <header class="fundo">
        <div class="logo">
            <img src="assets/img/logobranca.png" alt="Logo" class="icone-logo">
            <span>| SFHP - Página do Recepcionista</span>
        </div>
        <a href="" class="sair">
            <img src="assets/img/sairbranco.png" alt="Ícone - Sair" class="icone-sair">

        </a>

    <main>
        <section class="conteudo1">
            <div>
                <h1 class="titulo">Painel de Controle</h1>
                <h3 class="subtitulo">
                    <span class="bemvindo">Bem-vindo(a),</span>
                    <span class="nome">Ana!</span>
                </h3>
            </div>

            <div>
                <button class="botao1">
                    <img src="assets/img/novopaciente.svg" alt="Ícone - Novo Paciente" class="icones">
                    Novo Paciente
                </button>

                <button class="botao2">
                    <img src="assets/img/atualizar.svg" alt="Ícone - Atualizar" class="icones">
                    Atualizar
                </button>
            </div>
        </section>

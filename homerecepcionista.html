<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/homerecepcionista.css">
    <title>SFHP - Página do Recepcionista</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Header Padrão -->
    <header class="header">
        <div class="div-header">
            <img src="assets/img/Logo-SFHP-Branca.png" alt="Logo" class="icon-logo">
            <span class="linha"></span>
            <span>SFHP - Página do Administrador</span>
        </div>
    
        <div class="sair">
            <i class="fa-solid fa-right-from-bracket"></i>
            <p>Sair</p>
        </div>
    </header>

    <main>
        <section class="conteudo1">
            <div>
                <h1 class="titulo">Painel de Controle</h1>
                <h3 class="subtitulo">
                    <span class="bemvindo">Bem-vindo(a),</span>
                    <span class="nome">Ana!</span>
                </h3>
            </div>

            <div>
                <button class="botao1">
                    <img src="assets/img/novopaciente.svg" alt="Ícone - Novo Paciente" class="icones">
                    Novo Paciente
                </button>

                <button class="botao2">
                    <img src="assets/img/atualizar.svg" alt="Ícone - Atualizar" class="icones">
                    Atualizar
                </button>
            </div>
        </section>
    </main>

</body>
</html>
